    <style>
      .radio-container {
        display: inline-block;
        position: relative;
        padding-left: 30px;
        padding-right: 15px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 16px;
        user-select: none;
        color: grey;
      }

      .radio-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #eee;
        border-radius: 50%;
      }

      .radio-container:hover input ~ .checkmark {
        background-color: #ccc;
      }

      .radio-container input:checked ~ .checkmark {
        background-color: #2196f3;
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .radio-container input:checked ~ .checkmark:after {
        display: block;
      }

      .radio-container .checkmark:after {
        top: 6px;
        left: 6px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
      }
    </style>
  </head>

    <script>
      function validateDate() {
        // Get the selected date from the input field
        const inputDate = new Date(document.getElementById("birthdate").value);
  
        // Get the current date
        const currentDate = new Date();
  
        // Calculate the date 18 years ago from the current date
        const minDate = new Date();
        minDate.setFullYear(currentDate.getFullYear() - 18);
  
        // Compare the selected date with the minimum date allowed
        if (inputDate >= minDate) {
          alert("Please select a date before 18 years from the current date.");
          return false;
        }
        return true;
      }
    </script>
